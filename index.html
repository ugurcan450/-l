<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Şakayık Bahçesi ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff0f3; 
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .sakayik {
            position: absolute;
            width: 200px; /* Görsellerin boyutu */
            opacity: 0;
            transform: scale(0) rotate(-45deg);
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.1));
            animation: cicekAcilis 1.2s ease-out forwards;
        }

        @keyframes cicekAcilis {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* --- KATMANLI YERLEŞİM --- */

        /* 1. DIŞ KENARLAR (Hemen açılır) */
        .edge { width: 220px; z-index: 1; }
        .e1 { top: -5%; left: -5%; animation-delay: 0.1s; }
        .e2 { top: -5%; right: -5%; animation-delay: 0.3s; }
        .e3 { bottom: -5%; left: -5%; animation-delay: 0.5s; }
        .e4 { bottom: -5%; right: -5%; animation-delay: 0.7s; }
        .e5 { top: -10%; left: 25%; animation-delay: 0.9s; }
        .e6 { top: -10%; right: 25%; animation-delay: 1.1s; }
        .e7 { bottom: -10%; left: 25%; animation-delay: 1.3s; }
        .e8 { bottom: -10%; right: 25%; animation-delay: 1.5s; }
        .e9 { left: -8%; top: 30%; animation-delay: 1.7s; }
        .e10 { right: -8%; top: 30%; animation-delay: 1.9s; }

        /* 2. ORTA BOŞLUKLAR (Dolgular) */
        .mid { width: 180px; z-index: 2; }
        .m1 { top: 15%; left: 10%; animation-delay: 2.1s; }
        .m2 { top: 15%; right: 10%; animation-delay: 2.3s; }
        .m3 { bottom: 15%; left: 10%; animation-delay: 2.5s; }
        .m4 { bottom: 15%; right: 10%; animation-delay: 2.7s; }
        .m5 { top: 50%; left: 5%; transform: translateY(-50%); animation-delay: 2.9s; }
        .m6 { top: 50%; right: 5%; transform: translateY(-50%); animation-delay: 3.1s; }
        .m7 { top: 5%; left: 50%; transform: translateX(-50%); animation-delay: 3.3s; }
        .m8 { bottom: 5%; left: 50%; transform: translateX(-50%); animation-delay: 3.5s; }

        /* 3. NOTUN TAM ETRAFI (En son ve en yoğun) */
        .center-ring { width: 190px; z-index: 10; }
        .c1 { top: 15%; left: 40%; animation-delay: 3.7s; }
        .c2 { top: 15%; right: 40%; animation-delay: 3.9s; }
        .c3 { bottom: 15%; left: 40%; animation-delay: 4.1s; }
        .c4 { bottom: 15%; right: 40%; animation-delay: 4.3s; }
        .c5 { left: 25%; top: 40%; animation-delay: 4.5s; }
        .c6 { right: 25%; top: 40%; animation-delay: 4.7s; }
        .c7 { left: 25%; bottom: 40%; animation-delay: 4.9s; }
        .c8 { right: 25%; bottom: 40%; animation-delay: 5.1s; }

        /* Not Kağıdı */
        .not-kagidi {
            background: #fdfae6;
            width: 320px;
            padding: 45px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            border-left: 6px solid #e91e63;
            border-radius: 4px;
            z-index: 100;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            /* Tüm çiçekler bittikten sonra (6. saniyede) gelir */
            animation: notGelsin 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 6s forwards;
        }

        @keyframes notGelsin {
            to { opacity: 1; transform: scale(1) translateY(0) rotate(-1deg); }
        }

        h2 { color: #880e4f; text-align: center; margin-top: 0; font-size: 1.6em; }
        p { line-height: 1.8; color: #4e342e; font-style: italic; text-align: center; font-size: 1.1em; }
        .imza { text-align: right; margin-top: 25px; font-weight: bold; color: #c2185b; }
    </style>
</head>
<body>

    <img src="57.png" class="sakayik edge e1">
    <img src="58.png" class="sakayik edge e2">
    <img src="57.png" class="sakayik edge e3">
    <img src="58.png" class="sakayik edge e4">
    <img src="57.png" class="sakayik edge e5">
    <img src="58.png" class="sakayik edge e6">
    <img src="57.png" class="sakayik edge e7">
    <img src="58.png" class="sakayik edge e8">
    <img src="57.png" class="sakayik edge e9">
    <img src="58.png" class="sakayik edge e10">

    <img src="57.png" class="sakayik mid m1">
    <img src="58.png" class="sakayik mid m2">
    <img src="57.png" class="sakayik mid m3">
    <img src="58.png" class="sakayik mid m4">
    <img src="57.png" class="sakayik mid m5">
    <img src="58.png" class="sakayik mid m6">
    <img src="57.png" class="sakayik mid m7">
    <img src="58.png" class="sakayik mid m8">

    <img src="57.png" class="sakayik center-ring c1">
    <img src="58.png" class="sakayik center-ring c2">
    <img src="57.png" class="sakayik center-ring c3">
    <img src="58.png" class="sakayik center-ring c4">
    <img src="57.png" class="sakayik center-ring c5">
    <img src="58.png" class="sakayik center-ring c6">
    <img src="57.png" class="sakayik center-ring c7">
    <img src="58.png" class="sakayik center-ring c8">

    <div class="not-kagidi">
        <h2>Canım Sevgilim,</h2>
        <p>
            Sevgililer günümüz tekrardan kutlu olsun sevgilim❤️
            Sana şakayık gönderemedim bende böyle bir çözüm yolu buldum,
            Seni çok seviyorum...
        </p>
        <p class="imza"></p>
    </div>

</body>
</html>
